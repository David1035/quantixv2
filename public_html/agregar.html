<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agregar Producto - Quantix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-100">

  <!-- Sidebar simple (coherente con index) -->
  <aside class="w-64 bg-[#12273D] text-white p-6 min-h-screen">
    <img src="./images/logo.png" alt="Logo" class="w-10 h-10 object-contain mb-4" />
    <nav class="space-y-2">
      <a href="index.html" class="block p-2 rounded hover:bg-white/10">Inicio</a>
      <a href="agregar.html" class="block p-2 rounded bg-white/10">Agregar</a>
      <a href="modificar.html" class="block p-2 rounded hover:bg-white/10">Modificar</a>
      <a href="eliminar.html" class="block p-2 rounded hover:bg-white/10">Eliminar</a>
      <a href="reportes.html" class="block p-2 rounded hover:bg-white/10">Reportes</a>
    </nav>
  </aside>

  <main class="flex-1 p-8 bg-gray-100">
    <h2 class="text-2xl font-semibold mb-6">Agregar producto</h2>

    <div class="grid grid-cols-2 gap-8">
      <!-- Formulario de agregar producto -->
      <form id="addProductForm" class="max-w-lg bg-white p-6 rounded shadow space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">ID</label>
          <input id="id" type="text" class="mt-1 w-full border rounded px-3 py-2" readonly />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Producto</label>
          <input id="producto" type="text" class="mt-1 w-full border rounded px-3 py-2" required />
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Cantidad</label>
            <input id="cantidad" type="number" min="0" class="mt-1 w-full border rounded px-3 py-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Categoría</label>
            <select id="categoria" class="mt-1 w-full border rounded px-3 py-2">
              <option value="" disabled selected>Seleccionar categoría</option>
              <!-- Categorías renderizadas dinámicamente -->
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Precio</label>
            <input id="precio" type="number" min="0" class="mt-1 w-full border rounded px-3 py-2" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Fecha</label>
          <input id="fecha" type="date" class="mt-1 w-full border rounded px-3 py-2" required />
        </div>

        <div class="flex space-x-3">
          <button type="submit" class="bg-[#12273D] text-white px-4 py-2 rounded">Guardar</button>
          <a href="index.html" class="px-4 py-2 rounded border">Cancelar</a>
        </div>
      </form>

      <!-- Gestión de categorías -->
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-lg font-semibold mb-4">Gestionar Categorías</h3>
        <input id="newCategory" type="text" placeholder="Nueva categoría" class="w-full border rounded px-3 py-2 mb-4" />
        <button id="addCategoryBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Agregar Categoría</button>
        <h4 class="text-md font-semibold mt-6">Categorías añadidas</h4>
        <ul id="categoryList" class="mt-4 space-y-2">
          <!-- Categorías renderizadas -->
        </ul>
      </div>
    </div>

    <!-- Tabla de productos añadidos -->
    <div class="mt-8">
      <h3 class="text-lg font-semibold mb-4">Productos Añadidos</h3>
      <table class="min-w-full bg-white rounded shadow">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Producto</th>
            <th class="px-4 py-2">Cantidad</th>
            <th class="px-4 py-2">Categoría</th>
            <th class="px-4 py-2">Precio</th>
            <th class="px-4 py-2">Fecha</th>
            <th class="px-4 py-2">Acción</th>
          </tr>
        </thead>
        <tbody id="productsTbody" class="text-gray-700">
          <!-- Filas generadas por JS -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="./scripts.js"></script>
  <script>
    document.getElementById('addProductForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const product = {
        id: generateProductId(),
        name: document.getElementById('producto').value,
        quantity: document.getElementById('cantidad').value,
        category: document.getElementById('categoria').value,
        price: document.getElementById('precio').value,
        date: document.getElementById('fecha').value, // Fecha seleccionada manualmente
      };
      addProduct(product);
      alert('Producto agregado exitosamente');
      this.reset();
      document.getElementById('id').value = generateProductId();
      renderTable(); // Actualizar la tabla después de agregar
    });

    document.getElementById('addCategoryBtn').addEventListener('click', function () {
      const category = document.getElementById('newCategory').value.trim();
      if (category) {
        addCategory(category);
        document.getElementById('newCategory').value = '';
      }
    });

    document.getElementById('id').value = generateProductId();
    renderCategories();
    renderTable(); // Asegurarse de que la tabla se renderice al cargar la página
  </script>
</body>
</html>
