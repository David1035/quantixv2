<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Quantix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./scripts.js"></script>
</head>

<body class="h-screen w-screen flex relative overflow-hidden">
  <!-- Panel izquierdo (formulario de login) -->
  <div class="w-1/2 bg-white flex flex-col justify-center items-center px-10 z-10">
    <h2 class="text-2xl font-bold mb-8">INICIAR SESIÓN</h2>

    <form class="w-full max-w-sm space-y-6">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username</label>
        <div class="flex items-center bg-blue-50 rounded-md px-3 py-2">
          <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2zm0 2c-2.21 0-4 1.79-4 4h8c0-2.21-1.79-4-4-4z" />
          </svg>
          <input id="username" name="username" type="text" placeholder="Username"
            class="w-full bg-transparent outline-none text-sm" />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <div class="flex items-center bg-blue-50 rounded-md px-3 py-2">
          <!-- Refined SVG path for a more aesthetic lock icon -->
          <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4" />
            <rect x="8" y="11" width="8" height="10" rx="2" ry="2" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 16v2" />
          </svg>
          <input id="password" name="password" type="password" placeholder="Password"
            class="w-full bg-transparent outline-none text-sm" />
          <button type="button" onclick="togglePassword()">
            <svg id="eyeIcon" class="w-5 h-5 text-gray-400 ml-2" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              <!-- Placeholder for slash -->
              <path id="eyeSlash" stroke-linecap="round" stroke-linejoin="round" d="M4.93 4.93l14.14 14.14"
                style="display: none;" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Botón ingresar -->
      <button type="submit"
        class="w-full bg-[#12273D] text-white py-2 rounded-md shadow-md hover:bg-[#0f1e2e] transition font-semibold">
        Ingresar
      </button>
    </form>
  </div>

  <!-- Panel derecho (logo e info) -->
  <div class="w-1/2 bg-gradient-to-br from-[#12273D] to-[#23436B] flex items-center justify-center relative">
    <div class="bg-white bg-opacity-10 backdrop-blur-md p-10 rounded-3xl text-white text-center max-w-xs">
      <h1 class="text-xl font-semibold mb-4 leading-tight">Sistema de<br />Inventario<br />Quantix</h1>
      <!-- Logo -->
      <div class="mt-10 text-sm">
        <img src="./images/logo.png" alt="Logo Quantix" class="mx-auto w-20 h-20 object-contain" />
      </div>
    </div>
  </div>

  <!-- Script para mostrar/ocultar contraseña -->
  <script>
    document.getElementById('password').addEventListener('input', togglePassword);
  </script>
</body>

</html>
